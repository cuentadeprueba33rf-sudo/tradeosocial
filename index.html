<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Roblox Trade Hub</title>
    <style>
        :root {
            --background-primary: #1a1a1a;
            --background-secondary: #242424;
            --background-tertiary: #333333;
            --text-primary: #ffffff;
            --text-secondary: #b3b3b3;
            --accent-primary: #7e22ce;
            --accent-hover: #9333ea;
            --border-color: #444444;
            --success-color: #22c55e;
            --error-color: #ef4444;
            --font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--background-primary);
            color: var(--text-primary);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        #root {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            align-items: center;
        }

        /* --- Login Page --- */
        .login-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            height: 100vh;
            gap: 1.5rem;
        }
        
        .login-container h1 {
            font-size: 3rem;
            font-weight: 700;
        }
        
        .login-container p {
            font-size: 1.125rem;
            color: var(--text-secondary);
            max-width: 500px;
        }

        .google-btn {
            display: inline-flex;
            align-items: center;
            gap: 1rem;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            background-color: #ffffff;
            color: #1f2937;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .google-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .google-btn svg {
            width: 24px;
            height: 24px;
        }

        /* --- Main App Container --- */
        .app-container {
            width: 100%;
            max-width: 900px;
            padding: 1rem;
        }

        /* --- Header --- */
        .app-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 1.5rem;
        }

        .app-header h1 {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--accent-primary);
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .new-post-btn {
            padding: 0.6rem 1.2rem;
            background-color: var(--accent-primary);
            color: var(--text-primary);
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .new-post-btn:hover {
            background-color: var(--accent-hover);
        }
        
        .profile-menu {
            position: relative;
        }

        .profile-img {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid var(--accent-primary);
        }

        .logout-btn {
            position: absolute;
            right: 0;
            top: 55px;
            background-color: var(--background-secondary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            width: 100px;
            text-align: center;
            z-index: 10;
        }
        
        .logout-btn:hover {
            background-color: var(--background-tertiary);
        }

        /* --- Filters --- */
        .filter-bar {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }
        
        .filter-btn {
            padding: 0.5rem 1rem;
            border: 1px solid var(--border-color);
            background-color: transparent;
            color: var(--text-secondary);
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .filter-btn:hover {
            background-color: var(--background-tertiary);
            color: var(--text-primary);
        }
        
        .filter-btn.active {
            background-color: var(--accent-primary);
            color: var(--text-primary);
            border-color: var(--accent-primary);
        }
        
        /* --- Feed --- */
        .feed-container {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .post-card {
            background-color: var(--background-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 1.5rem;
        }

        .post-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1rem;
        }
        
        .post-user {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .post-user-img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        .post-user-name {
            font-weight: 600;
        }

        .post-game-tag {
            background-color: var(--background-tertiary);
            padding: 0.25rem 0.75rem;
            border-radius: 15px;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .post-body {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.5rem;
        }
        
        @media (min-width: 640px) {
            .post-body {
                grid-template-columns: 1fr 1fr;
            }
        }

        .trade-section {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .trade-section h3 {
            font-size: 1rem;
            font-weight: 600;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 0.5rem;
        }

        .trade-section pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: inherit;
            color: var(--text-secondary);
            line-height: 1.6;
        }

        .offering h3 { color: var(--success-color); }
        .looking-for h3 { color: var(--error-color); }
        
        .post-footer {
            margin-top: 1rem;
            text-align: right;
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        /* --- Modal --- */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        .modal-content {
            background-color: var(--background-secondary);
            padding: 2rem;
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
            border: 1px solid var(--border-color);
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        
        .modal-header h2 {
            font-size: 1.5rem;
        }

        .close-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 1.5rem;
            cursor: pointer;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .form-group label {
            font-weight: 600;
        }

        .form-input, .form-textarea, .form-select {
            background-color: var(--background-primary);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 0.75rem;
            border-radius: 8px;
            font-size: 1rem;
            width: 100%;
            font-family: inherit;
        }
        
        .form-textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        .form-actions {
            display: flex;
            justify-content: flex-end;
        }
    </style>
